<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DevOps Streamline</title>
<!--     <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Reset some default browser styles */
body, h1, p, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style the body with a background color and font */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container for the content */
.container {
    text-align: center;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    max-width: 600px;
    width: 100%;
}

/* Header styling */
header h1 {
    font-size: 2.5em;
    color: #0056b3;
    margin-bottom: 10px;
}

/* Main content styling */
main p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

/* Buttons styling */
.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.btn {
    text-decoration: none;
    color: white;
    background-color: #0056b3;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #003f7f;
}

/* Footer styling */
footer p {
    margin-top: 20px;
    font-size: 0.9em;
    color: #777;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to DevOps Streamline</h1>
        </header>
        <main>
            <p>Your one-stop solution for streamlined DevOps processes.</p>
            <div class="buttons">
                <a href="#features" class="btn">Explore Features</a>
                <a href="#contact" class="btn">Contact Us</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 DevOps Streamline. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
